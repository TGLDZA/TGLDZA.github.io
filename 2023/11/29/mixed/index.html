<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">1. node --version | node -v :查看node版本</span><br><span class="line">2. npm cache clean -f :清理npm的缓存</span><br><span class="line">3. npm install n -g: 安装版本管理工具n</span><br><span class="line">	n常用命令：</span><br><span class="line">		n 会列出所有安装的版本供你切换</span><br><span class="line">		n latest 安装最新版本</span><br><span class="line">		n stable 安装最新稳定版</span><br><span class="line">		n lts 安装最新长期支持版本</span><br><span class="line">		n <span class="built_in">rm</span> [版本号] 删除某一版本</span><br><span class="line">		n -h 帮助命令</span><br><span class="line">		n [版本号] 安装指定版本node</span><br><span class="line">4. 升级node</span><br><span class="line">npm cache clean -f &amp;&amp; npm install n -g</span><br><span class="line">n stable 或者安装指定版本</span><br><span class="line">node -v查看是否升级成功</span><br><span class="line">若上述方法没升级成功则1.可能是n的安装路径未与node对应</span><br><span class="line">2.在安装完node新版本会有提示原路径node和新路径node</span><br><span class="line">比如我升级完在新版本在/usr/local/bin/node而旧版本在/usr/bin/node，此时只要建立一个软链接就行</span><br><span class="line"><span class="built_in">mv</span> /usr/bin/node /usr/bin/node.bak &amp;&amp; <span class="built_in">ln</span> -s /usr/local/bin/node /usr/bin/node</span><br><span class="line">详细解决办法可参考https://www.jianshu.com/p/d934d3ba67ec</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let activeClass = CONFIG.comments.activeClass;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
